<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common_head.html :: common_head(~{::title}, ~{::script})">
    <title>User Profile</title>
    <script></script>
</head>
<body class="lots-main-page-body">
<div class="container">
    <div id="user-wrapper">
        <div id="user-profile-avatar">
            <div id="avatar">
                <img id="avatar-img" src="/static/img/default_avatar.png" alt="Profile picture">
            </div>
        </div>
        <div id="skills" class="lots-box">
            <h1 class="box-title">Skills</h1>
            <table id="skill-table">
                <tr th:each="skill : ${skills}">
                    <td th:text="${skill.key}">skill name</td>
                    <td th:text="${skill.value}">skill value</td>
                </tr>
            </table>
        </div>
        <div id="achievements" class="lots-box">
            <h1 class="box-title">Achievements</h1>
        </div>
        <div id="inventory" class="lots-box">
            <h1>Inventory</h1>
        </div>
    </div>
</div>
</body>
</html>
