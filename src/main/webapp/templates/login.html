<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common_head.html :: common_head(~{::title}, ~{::script})">
    <meta charset="UTF-8">
    <title>Login</title>
    <script></script>
</head>

<body class="lots-main-page-body">
<div class="container lots-font-color-white">
    <form action="#" method="post">
        <h2>Log in</h2>
        <div class="form-group">
            <label for="name" class="floatLabel">Name</label>
            <input id="name" class="form-control lots-input-field" name="name" type="text" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="password" class="floatLabel">Password</label>
            <input id="password" class="form-control lots-input-field" name="password" type="password"
                   placeholder="Password">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-dark" value="Log in" id="submit">
            <p>Not registered? <a href="/registration">Create an account</a></p>
        </div>
    </form>
</div>
</body>
</html>
