<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common_head.html :: common_head(~{::title}, ~{::script})">
    <meta charset="UTF-8">
    <title>Quiz Assignment</title>
    <script src="js/quiz_assignment.js" defer></script>
    <script src="js/pixi.min.js" defer></script>
    <script src="js/dragonBones.js" defer></script>
    <script src="js/fight_animator.js" defer></script>
</head>
<body class="lots-main-page-body">
<div th:include="fragments/navbar.html"></div>
<div class="container" th:attr="data-assignment-id=${assignment.getId()}">
    <div id="fight-scene"></div>
    <div id="assignment-form-box">
        <div id="question-title" data-question-id="">

        </div>
        <div id="answer-container">

        </div>
        <div id="submit_error_message"></div>
        <div id="submit_question_button">Submit</div>

        <div class="text-in-middle" id="assignment-finished">
            <div id="assignment_finished_text">You have completed this assignment!</div>
            <div id="assignment-score"></div>
            <p>Your rewards:</p>
            <div style="font-size: 1em">
                <span class="lots_price" th:text="'+' + ${assignment.codeCoinReward}">100</span>
                <span class="lots-currency-icon"></span>
            </div>
            <div class="exp-rewards" th:each="reward : ${assignment.expRewards}" style="font-size: 1.5em">
                <span class="exp-reward badge badge-success"
                      th:text="'+' + ${reward.value} + ' ' + ${reward.key}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
